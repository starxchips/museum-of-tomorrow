<!DOCTYPE html>
<html>
<head>
  <!-- IMPORTANT: Correct base href for GitHub Pages -->
  <base href="/museum-of-tomorrow/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Susty App â€“ Explore sustainable exhibits.">

  <!-- iOS PWA support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="susty_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Museum of Tomorrow</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#09ADB6">

  <!-- Service Worker (correct path for Flutter Web) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("flutter_service_worker.js");
      });
    }
  </script>

  <!-- PWA Install Prompt Handler -->
  <script>
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // tell Flutter: install is available
      window.dispatchEvent(new Event("pwa-install-ready"));
    });

    window.installPWA = () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      deferredPrompt = null;
    };
  </script>

</head>

<body>
  <!-- Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
